<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Book a Ticket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../img/icon_airplane.png">
</head>
<body>
    <div class="container">
        <h1>  Book a Ticket</h1>
        <form id="booking-form">
            <div class="form-group">
                <label for="from">From:</label>
                <input type="text" id="from" name="from" placeholder="Departure city ">
            </div>
            <div class="form-group">
                <label for="to">To:</label>
                <input type="text" id="to" name="to" placeholder="Arrival city ">
            </div>
            <div class="form-group">
                <label for="departure-date">Departure date :</label>
                <input type="date" id="departure-date" name="departure-date">
            </div>
            <div class="form-group">
                <label for="return-date"> Return Date:</label>
                <input type="date" id="return-date" name="return-date">
            </div>
            <div class="form-group">
                <label for="passengers">Number of passengers :</label>
                <input type="number" id="passengers" name="passengers" min="1" value="1">
            </div>
            <button type="button" onclick="searchFlights()">Search for flights  </button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
